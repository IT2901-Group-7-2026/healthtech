name: Frontend CI

on:
    push:
        branches: [main]
    pull_request:
        types: [opened, synchronize]

permissions:
    contents: read

jobs:
    check:
        name: Lint & TypeCheck
        runs-on: ubuntu-latest

        defaults:
            run:
                working-directory: frontend
        
        steps:
            - uses: actions/checkout@v4

            - uses: pnpm/action-setup@v2
              with:
                version: 10

            - uses: actions/setup-node@v4
              with:
                node-version: 22
                cache: pnpm
                cache-dependency-path: frontend/pnpm-lock.yaml
            
            - name: Install deps
              run: pnpm install --frozen-lockfile

            - name: Lint
              run: pnpm lint

            - name: Format
              run: pnpm format

            - name: Typecheck
              run: pnpm type-check:router